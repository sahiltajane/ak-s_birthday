<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Birthday</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div id="countdown-container">
        <h1>Countdown to Birthday</h1>
        <div id="countdown">
            <div><span id="days"></span>Days</div>
            <div><span id="hours"></span>Hours</div>
            <div><span id="minutes"></span>Minutes</div>
            <div><span id="seconds"></span>Seconds</div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("sep 03, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var countdownFunction = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with corresponding ids
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown is finished, redirect to the birthday page
            if (distance <= 0) {
                clearInterval(countdownFunction);
                window.location.href = "birthday.html";
            } else {
                // Check if the user has already been redirected
                if (!localStorage.getItem("redirected")) {
                    localStorage.setItem("redirected", "true");
                    window.location.href = "alternate_page.html";
                }
            }
        }, 1000);
        function getCurrentLongDate() {
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return today.toLocaleDateString('en-US', options);
        }

        console.log(getCurrentLongDate()); // Example output: "Sunday, September 1, 2024"

    </script>

</body>
</html>
